<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>RideCam DashCam</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
body {
  margin:0; background:#000; color:#fff; font-family:Arial;
  height:100vh; overflow:hidden;
  position:relative;
}

/* NAVIGATION */
nav {
  width:100%;
  background:#111;
  padding:12px;
  text-align:center;
  position:fixed;
  top:0; left:0;
  z-index:5;
}
nav button {
  background:#222;
  border:1px solid #444;
  padding:10px 16px;
  color:white;
  margin:0 6px;
  border-radius:8px;
  font-size:18px;
  cursor:pointer;
}
nav button.active {
  background:#007bff;
}

/* MAIN WRAPPER */
#appPages {
  position:absolute;
  top:60px;
  left:0;
  width:100%;
  height:calc(100vh - 60px);
  overflow:hidden;
}

/* DASHCAM PAGE */
#dashcamPage {
  width:100%;
  height:100%;
  position:relative;
  text-align:center;
  overflow:hidden;
  background:#000;
}

#preview {
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  display:none;
  object-fit:cover;
  z-index:1;
}

/* OVERLAY CANVAS */
canvas {
  position:absolute;
  top:0; left:0;
  z-index:4;
  pointer-events:none;
}

/* Start button restored */
#startBtn {
  padding:18px 26px;
  font-size:22px;
  border:none;
  border-radius:12px;
  background:#28a745;
  color:#fff;
  cursor:pointer;

  position:absolute;
  top:65%;
  left:50%;
  transform:translate(-50%, -50%);
  z-index:4;
}

#description {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  width:85%;
  font-size:22px;
  text-align:center;
  z-index:3;
  line-height:1.4em;
}

/* FIXED BOTTOM BUTTONS */
.controls {
  position:absolute;
  bottom:12%;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:14px;
  display:none;
  z-index:5;
}

.control-btn {
  padding:16px 24px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#saveBtn { background:#007bff; color:white; }
#stopBtn { background:#dc3545; color:white; }

/* OTHER PAGES */
.page {
  display:none;
  padding:20px;
  overflow-y:auto;
  height:100%;
}

@media(max-width:480px){
  #startBtn {
    padding:12px 18px;
    font-size:18px;
  }
  .control-btn {
    padding:10px 16px;
    font-size:14px;
  }
}
</style>
</head>

<body>

<!-- NAV BAR -->
<nav>
  <button id="navDashcam" class="active">DashCam</button>
  <button id="navFAQ">FAQ</button>
  <button id="navAbout">About</button>
  <button id="navLegal">Legal</button>
  <button id="navDonations">Donations</button>
</nav>

<div id="appPages">

  <!-- DASHCAM PAGE -->
  <div id="dashcamPage" class="page" style="display:block;">
    <div id="description">
      This camera will save up to the last 5 minutes of video,<br>
      press Start to begin.
    </div>

    <button id="startBtn">Start</button>

    <video id="preview" autoplay playsinline muted></video>

    <!-- Bottom buttons -->
    <div id="controls" class="controls">
      <button id="saveBtn" class="control-btn">Save Video</button>
      <button id="stopBtn" class="control-btn">Stop</button>
    </div>
  </div>

  <!-- FAQ -->
  <div id="faqPage" class="page">
    <h1>FAQ</h1>
    <p>…</p>
  </div>

  <!-- ABOUT -->
  <div id="aboutPage" class="page">
    <h1>About RideCam.ca</h1>
    <p>…</p>
  </div>

  <!-- LEGAL -->
  <div id="legalPage" class="page">
    <h1>Legal Notice</h1>
    <p>…</p>
  </div>

  <!-- DONATIONS -->
  <div id="donationsPage" class="page">
    <h1>Support RideCam</h1>
    <p>…</p>
  </div>

</div>

<script>
/* ---------- PAGE NAVIGATION ---------- */
const pages = {
  dashcam: document.getElementById("dashcamPage"),
  faq: document.getElementById("faqPage"),
  about: document.getElementById("aboutPage"),
  legal: document.getElementById("legalPage"),
  donations: document.getElementById("donationsPage")
};
const navButtons = {
  dashcam: document.getElementById("navDashcam"),
  faq: document.getElementById("navFAQ"),
  about: document.getElementById("navAbout"),
  legal: document.getElementById("navLegal"),
  donations: document.getElementById("navDonations")
};

function showPage(page) {
  Object.values(pages).forEach(p => p.style.display = "none");
  Object.values(navButtons).forEach(b => b.classList.remove("active"));
  pages[page].style.display = "block";
  navButtons[page].classList.add("active");
  if (page !== "dashcam") stopCamera();
}

/* Nav listeners */
navButtons.dashcam.onclick = () => showPage("dashcam");
navButtons.faq.onclick = () => showPage("faq");
navButtons.about.onclick = () => showPage("about");
navButtons.legal.onclick = () => showPage("legal");
navButtons.donations.onclick = () => showPage("donations");

/* ---------- DASHCAM FUNCTIONALITY ---------- */
let stream, recorder;
let buffer = [];
const maxChunks = 60;
const preview = document.getElementById("preview");
const startBtn = document.getElementById("startBtn");
const controls = document.getElementById("controls");
const saveBtn = document.getElementById("saveBtn");
const stopBtn = document.getElementById("stopBtn");
const description = document.getElementById("description");

let mimeType = "";
let drawing = false;

/* CANVAS OVERLAY */
const overlayCanvas = document.createElement("canvas");
overlayCanvas.style.display = "none";
document.body.appendChild(overlayCanvas);
const ctx = overlayCanvas.getContext("2d");

/* RESIZING */
function resizeCanvas() {
  const rect = preview.getBoundingClientRect();
  overlayCanvas.width = rect.width;
  overlayCanvas.height = rect.height;
  overlayCanvas.style.left = rect.left + "px";
  overlayCanvas.style.top = rect.top + "px";
}

preview.addEventListener("loadedmetadata", () => setTimeout(resizeCanvas, 120));
window.addEventListener("resize", () => setTimeout(resizeCanvas, 120));
window.addEventListener("orientationchange", () => setTimeout(resizeCanvas, 250));

/* Draw overlay */
let speedKmh = 0; // placeholder
function drawOverlay() {
  if (!drawing) return;

  ctx.clearRect(0,0,overlayCanvas.width, overlayCanvas.height);
  ctx.drawImage(preview, 0, 0, overlayCanvas.width, overlayCanvas.height);

  // Auto-scale text based on screen width
  const fontSize = Math.max(16, window.innerWidth * 0.04);
  ctx.font = `${fontSize}px Arial`;
  ctx.fillStyle = "yellow";
  ctx.textBaseline = "top";

  ctx.fillText(new Date().toLocaleString(), 12, 12);
  ctx.fillText(`Speed: ${speedKmh.toFixed(1)} km/h`, 12, 24 + fontSize);

  requestAnimationFrame(drawOverlay);
}

async function startRecording() {
  try {
    mimeType = pickMimeType();
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode:"environment" },
      audio: false
    });

    preview.srcObject = stream;
    preview.style.display = "block";
    startBtn.style.display = "none";
    description.style.display = "none";
    controls.style.display = "flex";
    overlayCanvas.style.display = "block";

    setTimeout(resizeCanvas, 200);

    drawing = true;
    drawOverlay();

    const combinedStream = overlayCanvas.captureStream(30);
    stream.getTracks().forEach(t => combinedStream.addTrack(t));

    buffer = [];
    recorder = new MediaRecorder(combinedStream, { mimeType });

    recorder.ondataavailable = e => {
      if (e.data.size > 0) {
        buffer.push(e.data);
        if (buffer.length > maxChunks) buffer.shift();
      }
    };

    recorder.start(500);

  } catch (err) {
    alert("Camera access failed. Try tapping Start again.\n" + err);
  }
}

function pickMimeType() {
  const types = [
    "video/webm;codecs=vp9",
    "video/webm;codecs=vp8",
    "video/webm",
    "video/mp4"
  ];
  return types.find(t => MediaRecorder.isTypeSupported(t)) || "video/webm";
}

startBtn.addEventListener("click", startRecording);

/* Save video */
saveBtn.addEventListener("click", () => {
  if (buffer.length === 0) return alert("No video recorded yet.");
  const blob = new Blob(buffer, { type: mimeType });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  const ext = mimeType.includes("mp4") ? "mp4" : "webm";
  a.download = `dashcam_${new Date().toISOString()}.${ext}`;
  a.click();
});

/* Stop */
function stopCamera() {
  drawing = false;
  overlayCanvas.style.display = "none";
  if (recorder) recorder.stop();
  if (stream) stream.getTracks().forEach(t => t.stop());
  preview.style.display = "none";
  controls.style.display = "none";
  startBtn.style.display = "block";
  description.style.display = "block";
}

stopBtn.addEventListener("click", stopCamera);
</script>

</body>
</html>
